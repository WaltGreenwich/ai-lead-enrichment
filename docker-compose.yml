version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: lead-enrichment-db
    environment:
      POSTGRES_USER: enrichment_user
      POSTGRES_PASSWORD: enrichment_pass
      POSTGRES_DB: lead_enrichment
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U enrichment_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lead-enrichment-network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lead-enrichment-api
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      POSTGRES_USER: enrichment_user
      POSTGRES_PASSWORD: enrichment_pass
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: lead_enrichment
      CHROMA_PERSIST_DIR: /app/chroma_data
      DEBUG: "true"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - chroma_data:/app/chroma_data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lead-enrichment-network
    command: >
      sh -c "
      echo 'Waiting for PostgreSQL...' &&
      sleep 5 &&
      uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Test Service (ejecutar tests)
  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lead-enrichment-test
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY:-test_key}
      POSTGRES_USER: enrichment_user
      POSTGRES_PASSWORD: enrichment_pass
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: lead_enrichment
      CHROMA_PERSIST_DIR: /app/chroma_data
      DEBUG: "true"
    volumes:
      - ./backend:/app
    depends_on:
      backend:
        condition: service_started
    networks:
      - lead-enrichment-network
    command: pytest -v
    profiles:
      - test

volumes:
  postgres_data:
    driver: local
  chroma_data:
    driver: local

networks:
  lead-enrichment-network:
    driver: bridge
